<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="testimonial-cards">
        <div class="testimonial-card-one">
            <div class="testimonial-content">
                <p>"This is an amazing product! Highly recommend it to everyone."</p>
                <div class="triangle-style"></div>
            </div>
            <div class="user-info">
                <img class="user-image" src="images/user.jpeg" alt="User 1">
                <div class="user-details">
                    <h3 class="user-name">User 1</h3>
                    <p class="user-role">Verified Buyer</p>
                </div>
            </div>
        </div>
        <div class="testimonial-card-two">
            <div class="testimonial-content-two">
                <p>"Fantastic service and great quality. Will definitely use again."</p>
            </div>
            <div class="user-info">
                <img class="user-image" src="images/user.jpeg" alt="User 2">
                <div class="user-details">
                    <h3 class="user-name">User 2</h3>
                    <p class="user-role">Verified Buyer</p>
                </div>
            </div>
        </div>
        <div class="testimonial-card-three">
             <img class="user-image three" src="images/user.jpeg" alt="User 3">
            <div class="testimonial-content three">
                <div class="rating">
                <span>⭐⭐⭐⭐⭐</span>
                </div>
                <h3>User 3</h3>
                 <p class="user-role">Verified Buyer</p>
                <p>"Exceeded my expectations in every way. Truly a five-star experience!"</p>
            </div>
        </div>
    </div>
</body>
</html>
